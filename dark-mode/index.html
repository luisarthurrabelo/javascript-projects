<!doctype html>

<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Dark mode</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
        <link rel= "stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <div class="top-box"></div>

            <div class="content">
                <h1>Lorem ipsum dolor sit</h1>
                <p>
                    Lorem ipsum <a href="">dolor sit amet</a>, consectetur adipiscing elit. Fusce pellentesque sapien eros, non vulputate ligula accumsan quis. Suspendisse potenti. 
                    Praesent sem tellus.
                </p>

                <div class="wrapper">
                    <div class="social-media">
                        <div class="icon">
                            <i class="fab fa-facebook-f fa-lg"></i>
                        </div>

                        <div class="icon">
                            <i class="fab fa-instagram fa-lg"></i>
                        </div>

                        <div class="icon">
                            <i class="fab fa-youtube fa-lg"></i>
                        </div>
                    </div>

                    <div class="dark-mode-toggle">
                        <div class="switch">
                            <input type="checkbox" class="toggle" name="theme">
                            <div class="turn-in"></div>
                        </div>
                    </div>
                </div>
            </div>           
        </div>

        <script src="index.js"></script>
        <script src="https://kit.fontawesome.com/62d329ae37.js" crossorigin="anonymous"></script>
    </body>
</html>
