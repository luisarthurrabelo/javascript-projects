<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8"/></head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Drag n Drop</title>
        <link rel="stylesheet" href="style.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css" integrity="sha384-3B6NwesSXE7YJlcLI9RpRqGf2p/EgVH8BgoKTaUrmKNDkHPStTQ3EyoYjCGXaOTS" crossorigin="anonymous">
    </head>

    <body>

        <div class="card-page">
            <div class="close">
                <i class="fa-solid fa-xmark"></i>
            </div>

            <h1>Create Card</h1>

            <input type="name" name="title" class="title" spellcheck="false" placeholder="Title">
            <textarea class="content" spellcheck="false" placeholder="Type here..."></textarea>
            <input class="btn-save" type="submit">
        </div>

        <div class="overlay"></div>

        <div class="container">
            <div class="list 0">
                <h2>List 1</h2>

                <div class="add-card" onclick="openBox(this)">
                    <i class="fa-solid fa-plus"></i>
                </div>
            </div>

            <div class="list 1">
                <h2>List 2</h2>

                <div class="add-card" onclick="openBox(this)">
                    <i class="fa-solid fa-plus"></i>
                </div>
            </div>

            <div class="list 2">
                <h2>List 3</h2>

                <div class="add-card" onclick="openBox(this)">
                    <i class="fa-solid fa-plus"></i>
                </div>
            </div>

            <div class="list 3">
                <h2>List 4</h2>

                <div class="add-card" onclick="openBox(this)">
                    <i class="fa-solid fa-plus"></i>
                </div>
            </div>
        </div>

        <script src="https://kit.fontawesome.com/62d329ae37.js" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
